<!DOCTYPE html>
<html>
<head>
	<title>图像透明度</title>
	<meta charset="utf-8">
	<style type="text/css">
	div{
		font-size: 10px;
		border:1px black solid;
        padding-left: 3px;
        padding-top: 3px;
        padding-right: 3px;
        padding-bottom: 3px;
        width:102px;
		float:left;
	}
	img{
		opacity:1.0;
	}
	img:hover{
		opacity:0.5;
	}
	</style>
</head>
<body>
	<div><img src="img/2017.png"/>小熊1号</div>
	<div><img src="img/2017.png"/>小熊2号</div>
	<div><img src="img/2017.png"/>小熊3号</div>
	<div><img src="img/2017.png"/>小熊4号</div>


</body>
</html>
